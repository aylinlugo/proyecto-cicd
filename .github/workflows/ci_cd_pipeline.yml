name: CI/CD Pipeline Completo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate-build-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    defaults:
      run:
        working-directory: ./app  # Todas las acciones se ejecutan dentro de /app

    steps:
      # 1. Descargar el c칩digo
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3. Instalar dependencias (npm ci requiere package-lock.json)
      - name: Instalar dependencias
        run: npm ci

      # 4. Ejecutar pruebas unitarias con Jest
      - name: Ejecutar pruebas
        run: npm test

      # 5. Generar entorno y versionamiento (solo si tests pasan)
      - name: Generar versi칩n sem치ntica
        run: |
          tag=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$tag" ]; then
            tag="v1.0.0"
          else
            IFS='.' read -r major minor patch <<< "${tag#v}"
            patch=$((patch+1))
            tag="v$major.$minor.$patch"
          fi
          echo "Nueva versi칩n: $tag"
          echo "next_tag=$tag" >> $GITHUB_ENV
        shell: bash

      # 6. Login a Docker Hub
      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # 7. Build y push de Docker (solo si tests pasan)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USER }}/proyecto-cicd:latest

      # 8. Deploy a Railway
      - name: Deploy to Railway
        run: |
          echo "Deploy usando Railway: imagen ya subida a Docker Hub"
