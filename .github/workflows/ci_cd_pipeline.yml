name: CI/CD Pipeline Completo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate-build-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
      # Descargar el c칩digo
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Instalar dependencias (usa npm install si npm ci falla)
      - name: Instalar dependencias
        run: npm install
        working-directory: ./app

      # Ejecutar pruebas unitarias (supertest incluido)
      - name: Ejecutar pruebas
        run: npm test
        working-directory: ./app

      # Generar entorno y versionamiento sem치ntico
      - name: Generar versi칩n
        run: |
          tag=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$tag" ]; then
            tag="v1.0.0"
          else
            IFS='.' read -r major minor patch <<< "${tag#v}"
            patch=$((patch+1))
            tag="v$major.$minor.$patch"
          fi
          echo "Nueva versi칩n: $tag"
          echo "next_tag=$tag" >> $GITHUB_ENV
        shell: bash

      # Login a Docker Hub
      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # Build y push de Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USER }}/proyecto-cicd:latest

      # Deploy a Railway
      - name: Deploy to Railway
        run: |
          echo "Deploy usando Railway: imagen ya subida a Docker Hub"
