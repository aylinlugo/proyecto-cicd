name: CI/CD Pipeline (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Generar entorno
        run: .\scripts\generar_entorno.ps1
        shell: pwsh

      - name: Ejecutar pruebas
        run: .\scripts\pruebas_entorno.ps1
        shell: pwsh

      - name: Generar despliegue
        run: .\scripts\generar_despliegue.ps1
        shell: pwsh

      - name: Liberar versi√≥n
        if: github.ref == 'refs/heads/main'
        run: .\scripts\liberar_version.ps1 -Version 1.0.0
        shell: pwsh
