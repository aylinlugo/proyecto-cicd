name: CI/CD Pipeline Completo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKER_USER }}/proyecto-cicd:latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Instalar dependencias
        working-directory: ./app
        run: npm ci

      - name: Ejecutar pruebas unitarias
        working-directory: ./app
        run: npm test

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Construir y publicar imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}

      - name: Healthcheck del contenedor
        run: |
          docker run -d -p 3000:3000 --name test-container ${{ env.DOCKER_IMAGE }}
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health)
          if [ $STATUS -ne 200 ]; then
            echo "Healthcheck fall贸"
            docker logs test-container
            exit 1
          fi
          docker stop test-container && docker rm test-container
          echo "Healthcheck exitoso"

      - name: Validar m茅tricas de disponibilidad (SLI)
        run: |
          docker run -d -p 3000:3000 --name metrics-container ${{ env.DOCKER_IMAGE }}
          sleep 10
          METRICS=$(curl -s http://localhost:3000/metrics | grep http_requests_success_total)
          echo "M茅tricas SLI encontradas: $METRICS"
          docker stop metrics-container && docker rm metrics-container

      - name: Calcular siguiente versi贸n
        id: version
        shell: pwsh
        run: |
          Write-Host "==> Calculando siguiente versi贸n..."
          $tag = git tag --sort=-v:refname | Select-Object -First 1
          if (-not $tag) { $tag = "v1.0.0" }
          else {
            $version = $tag.TrimStart("v") -split '\.'
            $major = [int]$version[0]
            $minor = [int]$version[1]
            $patch = [int]$version[2] + 1
            $tag = "v$major.$minor.$patch"
          }
          echo "next_tag=$tag" >> $env:GITHUB_OUTPUT
          Write-Host "Versi贸n siguiente generada: $tag"

      - name: Crear Release autom谩tico
        if: github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.next_tag }}
          release_name: "Lanzamiento ${{ steps.version.outputs.next_tag }}"
          body: |
             Nueva versi贸n generada autom谩ticamente
            - Imagen Docker actualizada: ${{ env.DOCKER_IMAGE }}
            - Healthcheck OK
            - Pruebas unitarias superadas
            - M茅tricas SLI validadas
            - Pipeline CI/CD ejecutado sin errores
