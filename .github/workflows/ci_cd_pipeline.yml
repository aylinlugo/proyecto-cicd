name: CI/CD Pipeline Completo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKER_USER }}/proyecto-cicd:latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Instalar dependencias
        working-directory: ./app
        run: npm ci

      - name: Ejecutar pruebas unitarias
        working-directory: ./app
        run: npm test

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Construir y publicar imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}

      - name: Healthcheck del contenedor
        run: |
          docker run -d -p 3000:3000 --name test-container ${{ env.DOCKER_IMAGE }}
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health)
          if [ $STATUS -ne 200 ]; then
            echo "Healthcheck falló"
            docker logs test-container
            exit 1
          fi
          docker stop test-container && docker rm test-container

      - name: Validar métricas de disponibilidad (SLI)
        run: |
          docker run -d -p 3000:3000 --name metrics-container ${{ env.DOCKER_IMAGE }}
          sleep 10
          METRICS=$(curl -s http://localhost:3000/metrics | grep http_requests_success_total)
          echo "Métricas de SLI: $METRICS"
          docker stop metrics-container && docker rm metrics-container

      - name: Crear release automático
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Release v${{ github.run_number }}"
          body: |
             Nueva liberación automática
            - Build correcta
            - Pruebas aprobadas
            - Imagen Docker publicada
            - Healthcheck y métricas verificadas
             Deploy aprobado
