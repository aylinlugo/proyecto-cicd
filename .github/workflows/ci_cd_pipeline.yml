name: CI/CD Pipeline Completo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write   

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKER_USER }}/proyecto-cicd:latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Instalar dependencias
        working-directory: ./app
        run: npm ci

      - name: Ejecutar pruebas unitarias
        working-directory: ./app
        run: npm test

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Construir y publicar imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}

      - name: Healthcheck del contenedor
        run: |
          docker run -d -p 3000:3000 --name test-container ${{ env.DOCKER_IMAGE }}
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health)
          if [ $STATUS -ne 200 ]; then
            echo " Healthcheck fall贸"
            docker logs test-container
            exit 1
          fi
          docker stop test-container && docker rm test-container

      - name: Validar m茅tricas de disponibilidad (SLI)
        run: |
          docker run -d -p 3000:3000 --name metrics-container ${{ env.DOCKER_IMAGE }}
          sleep 10
          METRICS=$(curl -s http://localhost:3000/metrics | grep http_requests_success_total)
          echo "M茅tricas recolectadas: $METRICS"
          docker stop metrics-container && docker rm metrics-container

      - name: Calcular siguiente versi贸n
        id: version
        run: |
          TAG=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$TAG" ]; then
            TAG="v1.0.0"
          else
            NUM=${TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$NUM"
            PATCH=$((PATCH+1))
            TAG="v$MAJOR.$MINOR.$PATCH"
          fi
          echo "next_tag=$TAG" >> $GITHUB_OUTPUT
          echo " Pr贸xima versi贸n: $TAG"

      - name: Crear tag
        run: |
          git tag ${{ steps.version.outputs.next_tag }}
          git push origin ${{ steps.version.outputs.next_tag }}

      - name: Crear release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.next_tag }}
          name: "Lanzamiento ${{ steps.version.outputs.next_tag }}"
          body: " Nueva versi贸n generada autom谩ticamente desde CI/CD"
